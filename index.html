<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snapchat Verification</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 10%;
    }
    h1 {
      color: #ff3b30;
    }
    .otp-box {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      text-align: center;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff3b30;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .warning {
      margin-top: 40px;
      font-size: 18px;
      color: #f0c000;
    }
  </style>
</head>
<body onload="triggerPrank();">
  <div class="container">
    <h1>Snapchat Verification Alert</h1>
    <p>This device has been temporarily locked.</p>
    <p>Suspicious login attempt detected from: <strong>Kolhapur</strong></p>
    <p>An OTP has been sent to: <strong>+91-8669607679</strong></p>

    <div class="otp-box">
      <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />
      <br />
      <button onclick="fakeVerify()">Verify</button>
    </div>

    <div class="warning" id="warningBox"></div>
  </div>

  <audio autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
  </audio>

  <script>
    function triggerPrank() {
      // Try to enter fullscreen
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();

      // Disable back navigation
      history.pushState(null, null, location.href);
      window.onpopstate = () => {
        history.go(1);
      };
    }

    function fakeVerify() {
      const box = document.getElementById("warningBox");
      box.innerText = "❌ Invalid OTP. Your location and number are being logged...";
      setTimeout(() => {
        alert("⚠️ Data sync failed. You must restart your phone to exit secure mode.");
      }, 2000);
    }
  </script>
</body>
</html>
