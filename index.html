<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Alert</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black; color: red;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    #start {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1000;
    }
    #main {
      display: none;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 5vh 5vw;
    }
    h1 {
      font-size: 2.5rem;
      animation: blink 1s infinite;
    }
    .msg {
      margin-top: 2rem;
      font-size: 1.2rem;
      animation: flicker 1s infinite;
    }
    @keyframes blink {
      0%, 100% { color: red; }
      50% { color: white; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity:1; }
      20%, 24%, 55% { opacity:0; }
    }
  </style>
</head>
<body>
  <div id="start">‚ö†Ô∏è Tap to Begin Security Verification ‚ö†Ô∏è</div>

  <div id="main">
    <h1>‚ö†Ô∏è DEVICE LOCKED ‚ö†Ô∏è</h1>
    <p>City: Kolhapur<br>Phone: 8669607679</p>
    <div id="msg" class="msg">Initializing system lockdown...</div>
  </div>

  <audio id="siren" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" loop></audio>

  <script>
    const start = document.getElementById('start');
    const main = document.getElementById('main');
    const msg = document.getElementById('msg');
    const siren = document.getElementById('siren');

    const messages = [
      "üîí Locking your Snapchat account...",
      "üìç Location: Kolhapur",
      "üìû Number exposed: 8669607679",
      "‚ö†Ô∏è Sending data to security servers...",
      "üí£ Snapchat wipe initialized...",
      "üõë PAY ‚Çπ1,00,000 TO UNLOCK DEVICE.",
      "üì≤ Only reboot can exit lockdown."
    ];

    function triggerPrank() {
      start.style.display = 'none';
      main.style.display = 'flex';
      requestFullscreen();
      siren.play();

      history.pushState(null, null, location.href);
      window.onpopstate = () => history.go(1);

      let i = 0;
      setInterval(() => {
        msg.innerText = messages[i % messages.length];
        i++;
      }, 4000);
    }

    function requestFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    start.addEventListener('click', triggerPrank);
  </script>
</body>
</html>
